<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Happy Winter</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
        <style>
        
        body{

            font-family: 'Roboto Condensed', sans-serif;
            background-color: rgb(31, 117, 5);

        }

        #mySVG{

            position: relative;
            margin: auto;
            left: calc(50% - 150px);
            border: 1px solid black;

        }

        .cloudy{
            fill: rgb(211, 211, 211);
            stroke: rgb(0, 0, 0);
            stroke-width: 2;
            stroke-linejoin: round;
        }

        #footer{

            position: fixed;
            bottom: 0;
            right: 0;
            padding: 3px;
            font-size: 12px;
            text-align: right;

        }

        #footer > p{

            display: inline;

        }

        a{

            color: black;

        }
        
        </style>
    </head>
    <body>
    <svg id="mySVG" width="300" height="300">
            <rect id="topBackgroud" x="0" y="0" width="100%" height="50%" fill="#9999FF"/>
            <rect id="cloudyBackground" x="0" y="0" width="100%" height="20%" fill="#9999FF"/>
            <rect id="bottomBackground" x="0" y="50%" width="100%" height="50%" fill="#DDDDDD"/>
            <g transform="translate(0,0)">
                <circle id="sunRays" cx="50" cy="80" r="20" fill="rgb(250,250,100)">
                    <animate id="rAni" attributeName="r" from="20" to="55" begin="0s" dur="3.5s" repeatCount="indefinite"/>
                    <animate id="cAni" attributeName="fill" from="rgba(250,250,100,0.8)" to="rgba(250,250,100,0)" begin="0s" dur="3.5s" repeatCount="indefinite"/>
                </circle> 
                <circle id="sun" cx="50" cy="80" r="25" fill="rgb(250,250,100)" stroke="rgb(220,220,80)"/>
            </g>
            <path id="cloudyPath" class="cloudy" d="M 25,40 
		           a 20,20 1 0,0 0,40 
		           h 50 
		           a 20,20 1 0,0 0,-40 
		           a 10,10 1 0,0 -15,-10 
		           a 15,15 1 0,0 -35,10  
		           z">
		           <animateTransform attributeName="transform" attributeType="XML" type="translate" values="350,0;-50,0;350,0" dur="20s" fill="freeze" repeatCount="indefinite"/>                                 
            </path>
            <path id="cloudyPath2" class="cloudy" d="M 25,40 
                a 20,20 1 0,0 0,40 
                h 50 
                a 20,20 1 0,0 0,-40 
                a 10,10 1 0,0 -15,-10 
                a 15,15 1 0,0 -35,10  
                z">
                <animateTransform attributeName="transform" attributeType="XML" type="translate" values="-50,20;350,20;-50,20" dur="20s" fill="freeze" repeatCount="indefinite"/>                                 
             </path>
             <path id="cloudyPath3" class="cloudy" d="M 25,40 
                a 20,20 1 0,0 0,40 
                h 50 
                a 20,20 1 0,0 0,-40 
                a 10,10 1 0,0 -15,-10 
                a 15,15 1 0,0 -35,10  
                z">
                <animateTransform attributeName="transform" attributeType="XML" type="translate" values="150,30;350,30;-50,30;150,30" dur="20s" fill="freeze" repeatCount="indefinite"/>                                 
             </path>
            <text id="autumnText" x="170" y="25" font-weight="bold" font-size="40px" stroke="black" stroke-width="0.00001" dominant-baseline="middle" text-anchor="middle">HAPPY WINTER!
                <animate attributeName="fill" values="#172246;#172246;#0B7C7A;#0B7C7A;#C5A174;#C5A174;#FFE6BA;#FFE6BA;#532D3D;#532D3D;#222222;#222222;#172246" dur="20s" repeatCount="indefinite"/>
                <animateTransform attributeName="transform" type="translate" values="250,0;0,0" begin="1s" dur="2s" fill="freeze"/>
            </text>

            <defs>
                <pattern id="pathSnow" viewBox="0 0 10 10" width="5%" height="5%">
                    <circle cx="0" cy="10" r="5" fill="white" stroke="black"/>
                    <circle cx="0" cy="0" r="5" fill="white" stroke="black"/>
                    <circle cx="10" cy="0" r="5" fill="white" stroke="black"/>
                    <circle cx="10" cy="10" r="5" fill="white" stroke="black"/>
                </pattern>
            </defs>

            <defs>
                <pattern id="mounds" viewBox="0 0 10 40" width="5%" height="5%">
                    <path d="M1,8 C0,0 40,0 39,8" stroke="black" stroke-width="2" fill="none"/>
                </pattern>
            </defs>

            
            <rect id="bottomBackgroundCover" x="0" y="50%" width="100%" height="50%" fill="url(#mounds)"/>
            <path id="walkingPath" d="M300,290 L0,150 L0,160 L270,300 L300,300 Z" fill="grey" stroke="black" stroke-width="2"/>
            <path id="walkingPathCover" d="M300,290 L0,150 L0,160 L270,300 L300,300 Z" fill="url(#pathSnow)"/>

            <g id="rightTree" transform="translate(180,0)">
                <path id="treeBase" d="M50,230 A400,400 0 0 0 52,140 L68,140 A400,400 0 0 0 70,230 Z" stroke="black" fill="brown" transform="translate(-5,0)"/>
                <path id="treeBranch" d="M55,140 L75,130 A400,400 0 0 1 120,120 L125,125 A400,400 0 0 0 80,135 L60,140" fill="brown" stroke="black"/>
                <path class="treeBranch" d="M55,140 L75,130 A400,400 0 0 1 120,120 L125,125 A400,400 0 0 0 80,135 L60,140" transform="rotate(-30,55,140)" fill="brown" stroke="black"/>
                <path class="treeBranch" d="M55,140 L75,130 A400,400 0 0 1 120,120 L125,125 A400,400 0 0 0 80,135 L60,140" transform="rotate(-60,55,140)" fill="brown" stroke="black"/>
                <path class="treeBranch" d="M55,140 L75,130 A400,400 0 0 1 120,120 L125,125 A400,400 0 0 0 80,135 L60,140" transform="rotate(-90,55,140)" fill="brown" stroke="black"/>
                <path class="treeBranch" d="M55,140 L75,130 A400,400 0 0 1 120,120 L125,125 A400,400 0 0 0 80,135 L60,140" transform="rotate(-120,55,140)" fill="brown" stroke="black"/>
                <path class="treeBranch" d="M55,140 L75,130 A400,400 0 0 1 120,120 L125,125 A400,400 0 0 0 80,135 L60,140" transform="rotate(-150,55,140)" fill="brown" stroke="black"/>
            </g>

            <g id="snowman">
                <circle id="snowmanHead" cx="50" cy="183" r="18" fill="white" stroke="black"></circle>
                <g id="snowmanEyes" fill="black">
                    <circle cx="45" cy="180" r="2"/>
                    <circle cx="55" cy="180" r="2"/>
                </g>
                <path id="snowmanNose" d="M50,185 L57,187.5 L50,190 Z" fill="orange" stroke="black" stroke-width="0.5"/>
                <g id="snowmanMouth" fill="black">
                    <circle cx="45" cy="192" r="1"/>
                    <circle cx="47.5" cy="193.5" r="1"/>
                    <circle cx="50" cy="194" r="1"/>
                    <circle cx="52.5" cy="193.5" r="1"/>
                    <circle cx="55" cy="192" r="1"/>
                </g>
                <circle id="snowmanTorso" cx="50" cy="220" r="22" fill="white" stroke="black"></circle>
                <circle id="snowmanBase" cx="50" cy="270" r="30" fill="white" stroke="black"></circle>
                <g id="snowmanButtons" fill="black">
                    <circle cx="50" cy="212" r="3"/>
                    <circle cx="50" cy="220" r="3"/>
                    <circle cx="50" cy="228" r="3"/>
                </g>
            </g>
            <g transform="translate(150,-20)">
                <g transform="scale(0.1,0.1)">
                    <defs>
                        <path id="snowflakePath3" class="snowflake" d="M 100,60 l 0,-40 M 100,55 l 20,-20 M 100,55 l -20,-20 M 100,62.5 l 10,15 M 100,62.5 l -10,15 M 100,40 z" stroke="white" stroke-width="8" stroke-linecap="round"/>
                        
                    </defs>
        
                    <use href="#snowflakePath3" transform="rotate(0,100,100)"/>
                    <use href="#snowflakePath3" transform="rotate(60,100,100)"/>
                    <use href="#snowflakePath3" transform="rotate(120,100,100)"/>
                    <use href="#snowflakePath3" transform="rotate(180,100,100)"/>
                    <use href="#snowflakePath3" transform="rotate(240,100,100)"/>
                    <use href="#snowflakePath3" transform="rotate(300,100,100)"/>
        
                    <circle cx="100" cy="100" r="25" fill="white"/>
                    <circle id="sf3circle" cx="100" cy="100" r="15" fill="#9999FF"/>
                </g>
                <animateTransform attributeName="transform" type="translate" values="150,0;150,150;" dur="5s" begin="0s" repeatCount="indefinite"/>
                <animateTransform attributeName="transform" type="rotate" values="0,0,0;360,0,0;" additive="sum" dur="5s" begin="0s" repeatCount="indefinite"/>
            </g>
            <g transform="translate(180,-20)">
                <g transform="scale(0.1,0.1)">
                    <defs>
                        <path id="snowflakePath4" class="snowflake" d="M 100,100 l 0,-80 M 100,57.5 l 25,-20 M 100,57.5 l -25,-20 M 100,30 l 20,-15 M 100,30 l -20,-15 M100,100 z" stroke="white" stroke-width="8" stroke-linecap="round"/>
                    </defs>
        
                    <use href="#snowflakePath4" transform="rotate(0,100,100)"/>
                    <use href="#snowflakePath4" transform="rotate(60,100,100)"/>
                    <use href="#snowflakePath4" transform="rotate(120,100,100)"/>
                    <use href="#snowflakePath4" transform="rotate(180,100,100)"/>
                    <use href="#snowflakePath4" transform="rotate(240,100,100)"/>
                    <use href="#snowflakePath4" transform="rotate(300,100,100)"/>
                </g>
                <animateTransform attributeName="transform" type="translate" values="180,0;180,150;" dur="5s" begin="2s" repeatCount="indefinite"/>
                <animateTransform attributeName="transform" type="rotate" values="0,0,0;360,0,0;" additive="sum" dur="5s" begin="2s" repeatCount="indefinite"/>
            </g>
            <g transform="translate(210,-20)">
                <g transform="scale(0.1,0.1)">
                    <defs>
                        <path id="snowflakePath5" class="snowflake" d="M 100,60 l 0,-40 M 100,50 l 20,-15 M 100,50 l -20,-15 M 100,60 l 20,12.5 M 100,60 l -20,12.5 M 100,85 l 10,6.25 M 100,85 l 10,6.25 M 100,60 z" stroke="white" stroke-width="8" stroke-linecap="round"/>
                    </defs>
        
                    <use href="#snowflakePath5" transform="rotate(0,100,100)"/>
                    <use href="#snowflakePath5" transform="rotate(60,100,100)"/>
                    <use href="#snowflakePath5" transform="rotate(120,100,100)"/>
                    <use href="#snowflakePath5" transform="rotate(180,100,100)"/>
                    <use href="#snowflakePath5" transform="rotate(240,100,100)"/>
                    <use href="#snowflakePath5" transform="rotate(300,100,100)"/>
        
                    <circle cx="100" cy="100" r="10" fill="rgb(150,200,220)"/>
                </g>
                <animateTransform attributeName="transform" type="translate" values="210,0;210,150;" dur="5s" begin="4s" repeatCount="indefinite"/>
                <animateTransform attributeName="transform" type="rotate" values="0,0,0;360,0,0;" additive="sum" dur="5s" begin="4s" repeatCount="indefinite"/>
            </g>
            <g transform="translate(240,-20)">
                <g transform="scale(0.1,0.1)">
                    <defs>
                        <path id="snowflakePath6" class="snowflake" d="M 100,100 l 0,-80 M 100,25 l 20,-20 M 100,25 l -20,-20 M 100,55 l 20,-20 M 100,55 l -20,-20 M 105,60 l -5,25 M 95,60 l 5,25 M100,100 z" stroke="white" stroke-width="8" stroke-linecap="round"/>
                    </defs>
        
                    <use href="#snowflakePath6" transform="rotate(0,100,100)"/>
                    <use href="#snowflakePath6" transform="rotate(60,100,100)"/>
                    <use href="#snowflakePath6" transform="rotate(120,100,100)"/>
                    <use href="#snowflakePath6" transform="rotate(180,100,100)"/>
                    <use href="#snowflakePath6" transform="rotate(240,100,100)"/>
                    <use href="#snowflakePath6" transform="rotate(300,100,100)"/>
                </g>
                <animateTransform attributeName="transform" type="translate" values="240,0;240,150;" dur="5s" begin="1s" repeatCount="indefinite"/>
                <animateTransform attributeName="transform" type="rotate" values="0,0,0;360,0,0;" additive="sum" dur="5s" begin="1s" repeatCount="indefinite"/>
            </g>
            <g transform="translate(120,-20)">
                <g transform="scale(0.1,0.1)">
                    <defs>
                        <path id="snowflakePath7" class="snowflake" d="M 100,100 l 0,-80 M 100,50 l 20,-15 M 100,50 l -20,-15 M100,100 z" stroke="white" stroke-width="8" stroke-linecap="round"/>
                    </defs>
        
                    <use href="#snowflakePath7" transform="rotate(0,100,100)"/>
                    <use href="#snowflakePath7" transform="rotate(60,100,100)"/>
                    <use href="#snowflakePath7" transform="rotate(120,100,100)"/>
                    <use href="#snowflakePath7" transform="rotate(180,100,100)"/>
                    <use href="#snowflakePath7" transform="rotate(240,100,100)"/>
                    <use href="#snowflakePath7" transform="rotate(300,100,100)"/>
                </g>
                <animateTransform attributeName="transform" type="translate" values="120,0;120,150;" dur="5s" begin="3s" repeatCount="indefinite"/>
                <animateTransform attributeName="transform" type="rotate" values="0,0,0;360,0,0;" additive="sum" dur="5s" begin="3s" repeatCount="indefinite"/>
            </g>
            <g transform="translate(90,-20)">
                <g transform="scale(0.1,0.1)">
                    <defs>
                        <path id="snowflakePath8" class="snowflake" d="M 100,100 l 0,-80 M 100,25 l 20,-20 M 100,25 l -20,-20 M 100,55 l 20,-20 M 100,55 l -20,-20 M 100,60 l 20,12.5 M 100,60 l -20,12.5 M 100,70 l 20,12.5 M 100,70 l -20,12.5 M100,100 z" stroke="white" stroke-width="8" stroke-linecap="round"/>
                    </defs>
        
                    <use href="#snowflakePath8" transform="rotate(0,100,100)"/>
                    <use href="#snowflakePath8" transform="rotate(60,100,100)"/>
                    <use href="#snowflakePath8" transform="rotate(120,100,100)"/>
                    <use href="#snowflakePath8" transform="rotate(180,100,100)"/>
                    <use href="#snowflakePath8" transform="rotate(240,100,100)"/>
                    <use href="#snowflakePath8" transform="rotate(300,100,100)"/>
        
                    <circle id="sf8circle" cx="100" cy="100" r="21" fill="none"/>
                </g>
                <animateTransform attributeName="transform" type="translate" values="90,0;90,150;" dur="5s" begin="0.5s" repeatCount="indefinite"/>
                <animateTransform attributeName="transform" type="rotate" values="0,0,0;360,0,0;" additive="sum" dur="5s" begin="0.5s" repeatCount="indefinite"/>
            </g>
            <g transform="translate(60,-20)">
                <g transform="scale(0.1,0.1)">
                    <defs>
                        <path id="snowflakePath9" class="snowflake" d="M 100,100 l 0,-80 M 100,45 l 20,-15 M 100,45 l -20,-15 M 100,80 l 20,-15 M 100,80 l -20,-15 M100,100 z" stroke="white" stroke-width="8" stroke-linecap="round"/>
                    </defs>
        
                    <use href="#snowflakePath9" transform="rotate(0,100,100)"/>
                    <use href="#snowflakePath9" transform="rotate(60,100,100)"/>
                    <use href="#snowflakePath9" transform="rotate(120,100,100)"/>
                    <use href="#snowflakePath9" transform="rotate(180,100,100)"/>
                    <use href="#snowflakePath9" transform="rotate(240,100,100)"/>
                    <use href="#snowflakePath9" transform="rotate(300,100,100)"/>
                </g>
                <animateTransform attributeName="transform" type="translate" values="60,0;60,150;" dur="5s" begin="2.5s" repeatCount="indefinite"/>
                <animateTransform attributeName="transform" type="rotate" values="0,0,0;360,0,0;" additive="sum" dur="5s" begin="2.5s" repeatCount="indefinite"/>
            </g>
            <g transform="translate(270,-20)">
                <g transform="scale(0.1,0.1)">
                    <defs>
                        <path id="snowflakePath2" class="snowflake" d="M 100,100 l 0,-80 M 100,25 l 20,-15 M 100,25 l -20,-15 M 100,52.5 l 20,-15 M 100,52.5 l -20,-15 M 100,80 l 20,-15 M 100,80 l -20,-15 M100,100 z" stroke-width="8" stroke-linecap="round"/>
                    </defs>
        
                    <use href="#snowflakePath2" transform="rotate(0,100,100)"/>
                    <use href="#snowflakePath2" transform="rotate(60,100,100)"/>
                    <use href="#snowflakePath2" transform="rotate(120,100,100)"/>
                    <use href="#snowflakePath2" transform="rotate(180,100,100)"/>
                    <use href="#snowflakePath2" transform="rotate(240,100,100)"/>
                    <use href="#snowflakePath2" transform="rotate(300,100,100)"/>
                </g>
                <animateTransform attributeName="transform" type="translate" values="270,0;270,150;" dur="5s" begin="1.5s" repeatCount="indefinite"/>
                <animateTransform attributeName="transform" type="rotate" values="0,0,0;360,0,0;" additive="sum" dur="5s" begin="1.5s" repeatCount="indefinite"/>
            </g>
            <g transform="translate(30,-20)">
                <g transform="scale(0.1,0.1)">
                    <defs>
                        <path id="snowflakePath" class="snowflake" d="M 100,100 l 0,-80 M 100,60 l 20,-20 M 100,60 l -20,-20 M 100,40 l 15,-15 M 100,40 l -15,-15 M100,100 z" stroke-width="8" stroke-linecap="round"/>
                    </defs>
        
                    <use href="#snowflakePath" transform="rotate(0,100,100)"/>
                    <use href="#snowflakePath" transform="rotate(60,100,100)"/>
                    <use href="#snowflakePath" transform="rotate(120,100,100)"/>
                    <use href="#snowflakePath" transform="rotate(180,100,100)"/>
                    <use href="#snowflakePath" transform="rotate(240,100,100)"/>
                    <use href="#snowflakePath" transform="rotate(300,100,100)"/>
                </g>
                <animateTransform attributeName="transform" type="translate" values="30,0;30,150;" dur="5s" begin="3.5s" repeatCount="indefinite"/>
                <animateTransform attributeName="transform" type="rotate" values="0,0,0;360,0,0;" additive="sum" dur="5s" begin="3.5s" repeatCount="indefinite"/>
            </g>
        </svg>
        <div id="footer">
            <p>&copy;<a href="https://www.sololearn.com/Profile/100073">Jay</a> 341/365</p>
        </div>

        </script>
    </body>
</html>
